name: Deploy dev
on:
  push:
    branches: [dev]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install and npm run build
        run: |
          npm ci
          npm run build
      
      - name: Deploydev
        env: 
            GH_TOKEN: ${{secrets.DEV}}
        run: |
          npm run deployDev